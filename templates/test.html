<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test flask</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/css.css') }}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="countainer test">
      <div class="alert alert-light" role="alert">Stranka je fajnova</div>
      <form action="/" metghod="POST">
        <div class="form-group">
          <label>Jmeno</label>
          <input type="text" class="form-control" name="jmeno" />
        </div>
        <div class="form-group">
          <label>Jmeno z pameti</label>
          <div
            type="text"
            readonly
            class="form-control-plaintext"
            name="pamet"
            value="{{jmeno}}"
          />
        </div>
        <button type="submit" class="btn btn-primary" value="submit">
          Odeslat
        </button>
      </form>
    </div>
  </body>
</html>
